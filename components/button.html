<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/responsive.css">
</head>
<body>
    <button class="btn btn--primary">دکمه اصلی</button>
    <button class="btn btn--secondary">دکمه فرعی</button>
    <button class="btn btn--primary btn--block">دکمه اصلی بلاک</button>
    <button class="btn btn--secondary btn--block">دکمه فرعی بلاک</button>
    <button class="btn btn--white btn--block">دکمه سفید</button>
    <button class="btn btn--white btn--block btn--icon">        
        <svg class="btn__icon">
            <use xlink:href="../assets/images/icon/svg-sprite.svg#ic-passenger-download"></use>
        </svg>
        <span class="btn__title"> دکمه سفید</span>
    </button>
    <button class="btn btn--outline btn--block">دکمه سفید</button>
    <button class="btn btn--outline btn--white btn--block btn--icon">
        <svg class="btn__icon">
            <use xlink:href="../assets/images/icon/svg-sprite.svg#ic-driver-join"></use>
        </svg>
        <span class="btn__title"> دکمه سفید توخالی</span>
    </button> 
</body>
</html>
