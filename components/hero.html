<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero</title>
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
</head>
<body>
    <section class="hero">
        <picture class="hero__picture">
            <source srcset="../assets/images/background/banner.webp" type="image/webp" media="(min-width: 768px)">
            <source srcset="../assets/images/background/banner.jpg" type="image/jpg" media="(min-width: 768px)">
            <source srcset="../assets/images/background/banner-mobile.webp" type="image/webp" media="(max-width: 768px)">
            <source srcset="../assets/images/background/banner-mobile.jpg" type="image/jpg" media="(max-width: 768px)">
            <img alt="banner" src="../assets/images/background/banner.jpg" class="banner-img">
        </picture>
        <div class="hero-wrapper container">
            <div class="hero__content">
                <h1 class="title">تپسی</h1>
                <h2 class="sub-title">اپلیکیشن درخواست خودرو و پیک</h2>
                <div class="btn-container">
                    <button class="btn btn--white btn--icon">        
                        <svg class="btn__icon">
                            <use xlink:href="../assets/images/icon/svg-sprite.svg#ic-passenger-download"></use>
                        </svg>
                        <span class="btn__title">دانلود اپلیکیشن مسافران</span>
                    </button>
                    <button class="btn btn--white btn--icon">        
                        <svg class="btn__icon">
                            <use xlink:href="../assets/images/icon/svg-sprite.svg#ic-pwa"></use>
                        </svg>
                        <span class="btn__title"> وب اپلیکیشن مسافران</span>
                    </button>
                    <button class="btn btn--outline btn--white btn--icon">
                        <svg class="btn__icon">
                            <use xlink:href="../assets/images/icon/svg-sprite.svg#ic-driver"></use>
                        </svg>
                        <span class="btn__title"> دانلود اپلیکیشن رانندگان</span>
                    </button> 
                    <button class="btn btn--outline btn--white btn--icon">
                        <svg class="btn__icon">
                            <use xlink:href="../assets/images/icon/svg-sprite.svg#ic-driver-join"></use>
                        </svg>
                        <span class="btn__title"> ثبت نام راننده</span>
                    </button> 
                </div>
            </div>
            <div class="hero__mockup">
                <picture>
                    <source srcset="../assets/images/background/mockup-phone.webp" type="image/webp" media="(min-width: 768px)">
                    <source srcset="../assets/images/background/mockup-phone.png" type="image/jpg" media="(min-width: 768px)">
                    <img alt="banner" src="../assets/images/background/mockup-phone.png" class="mockup-img">
                </picture>
            </div>
        </div>
    </section>
</body>
</html>
