<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
</head>
<body>
    <div class="contactus-block container">
        <h2 class="contact__title">ارتباط با ما</h2>
        <h3 class="contact__description">شما می توانید، نظرات و انتقادات خود را برای ما بفرستید</h3>
        <div class="contactus">
            <div class="contactus__social">
                <a href="#" class="social__link">
                    <span class="social__icon fab fa-linkedin"></span>
                </a>
                <a href="#" class="social__link">
                    <span class="social__icon fab fa-facebook-square"></span>
                </a>
                <a href="#" class="social__link">
                    <span class="social__icon fab fa-twitter"></span>
                </a>
            </div>
            <div class="contactus__method">
                <div class="method__item">
                    <svg class="method__icon icon">
                        <use xlink:href="../assets/images/icon/svg-sprite.svg#map-marker"></use>
                    </svg>
                    <span class="method__descriptin">ایران - تهران - خیابان کارگر جنوبی - میدان پاستور - خیابان 21 - کوچه 101</span>
                </div>
                <div class="method__item">
                    <svg class="method__icon  icon">
                        <use xlink:href="../assets/images/icon/svg-sprite.svg#phone-volume"></use>
                    </svg>
                    <span class="method__descriptin">+989123456789</span>
                </div>
                <div class="method__item">
                    <svg class="method__icon icon">
                        <use xlink:href="../assets/images/icon/svg-sprite.svg#envelope"></use>
                    </svg>
                    <span class="method__descriptin">info@ex.com</span>
                </div> 
            </div>
            <div class="contactus__map"><img src="../assets/images/static/map.png" alt="آدرس روی نقشه">
            </div>
            <div class="contactus__form">                    
                <h3 class="form__title">نظرات شما</h3>
                <input type="text" class="form-control input--block" placeholder="نام شما"/>
                <input type="email" class="form-control input--block" placeholder="ایمیل شما"/>
                <textarea name="message" id="message" class="form-control input--block" cols="30" rows="10" placeholder="متن پیام"></textarea>
                <button class="btn btn--primary btn--small btn--round">ارسال</button>
            </div>
        </div>
    </div>
</body>
</html>
